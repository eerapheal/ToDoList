<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
</head>
<body>
  <div class=".main-Page">
    <h1 class="header" Heading = "My To Do List">My To Do List</h1>
    <div class="toDoList">
      <div class="entryContainer">
        <input class="toDoInput" type="text" placeholder="add your to do item here ..." />
        <button class="addToDo"><i class="fa-solid fa-arrow-turn-down"></i></button>
      </div>
      
      <div class="toDoListItemContainer"></div>
      
      
    </div>
    <button class="clearCompleted">Clear Completed Tasks</button>
  </div>
  <script defer src="index.js"></script>
  </body>
</html>
